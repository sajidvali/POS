<div class="login-container">
    <div class="login-form">
      <h2 class="login-heading">Login</h2>
      <p class="login-subheading">Please enter your credentials to continue.</p>
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            name="username"
            required
            #usernameInput="ngModel"
            [class.invalid]="usernameInput.invalid && usernameInput.touched"
          />
          <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
            Username is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            #passwordInput="ngModel"
            [class.invalid]="passwordInput.invalid && passwordInput.touched"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
            Password is required.
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">Login</button>
      </form>
    </div>
  </div>
